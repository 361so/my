<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>智慧社区</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!-- 引入 Bootstrap -->
		<link href="style/css/bootstrap.min.css" rel="stylesheet">
		<link href="style/css/style.css" rel="stylesheet">
		<script src="style/js/jquery.min.js"></script>
   </head>
<body style="background: url(style/img/common/bg.jpg) repeat-x;">
	
<div class="list-top login-top">
	<a href="javascript:window.history.go(-1)" class="list-top-back"><img src="style/img/common/list-top-back1.png"></a>
	<div class="list-top-title">找回密码</div>
	<!--<a href="#" class="list-top-more"><img src="style/img/common/list-top-back.png"></a>-->
</div>
	<div class="container top45">
		<div class="logo"><img src="style/img/common/logo.png"></div>
		<form role="form" class="login-form">
		  <div class="login-all">
		    <div class="login-all-icon"><img src="style/img/common/icon-phone.png"></div>
		   	<input type="text" id="phone" name="register-phone" class="register-phone" placeholder="请输入手机号码" style="width: 50%;float: left;">
		   	<button type="button" class="register-code send1" onclick="sends.send();">获取验证码</button>
		  </div>
		  <div class="login-all">
		    <div class="login-all-icon"><img src="style/img/common/icon-password.png"></div>
		   	<input type="password" id="password" name="register-password" placeholder="请输入6位以上密码">
		  </div>
		  <div class="login-all">
		    <div class="login-all-icon"><img src="style/img/common/icon-code.png"></div>
		   	<input type="text" name="register-code" id="code" placeholder="请输入验证码">
		  </div>
		  <button type="submit" class="login-button">完成</button>
		</form>
	</div>
<script>
var sends = {
	checked:1,
	send:function(){
				var time = 60;
				$('.login-registered span').remove();
				function timeCountDown(){
					if(time==0){
						clearInterval(timer);
						$('.register-code').addClass('send1').removeClass('send0').html("发送验证码");
						sends.checked = 1;
						return true;
					}
					$('.register-code').html(time+"S");
					time--;
					return false;
					sends.checked = 0;
				}
				$('.register-code').addClass('send0').removeClass('send1');
				timeCountDown();
				var timer = setInterval(timeCountDown,1000);
		
	}
}
</script>
</body>
</html>
