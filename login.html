<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>智慧社区</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!-- 引入 Bootstrap -->
		<link href="style/css/bootstrap.min.css" rel="stylesheet">
		<link href="style/css/style.css" rel="stylesheet">
		<script src="style/js/jquery.min.js"></script>
   </head>
<body style="background: url(style/img/common/bg.jpg) repeat-x;">
	
	<div class="container top64">
		<div class="logo"><img src="style/img/common/logo.png"></div>
		<form role="form" class="login-form">
		  <div class="login-all">
		    <div class="login-all-icon"><img src="style/img/common/icon-phone.png"></div>
		   	<input type="text" name="phone" id="phone" placeholder="请输入手机号码" autocomplete="off">
		  </div>
		  <div class="login-all">
		    <div class="login-all-icon"><img src="style/img/common/icon-password.png"></div>
		   	<input type="password" name="password" id="password" placeholder="请输入密码">
		  </div>
		  <div class="login-registered">
		  	<p class="pull-left"><a href="register.html">免费注册</a></p>
		  	<p class="pull-right"><a href="lostpassword.html">忘记密码</a></p>
		  </div>
		  <button type="submit" class="login-button">登录</button>
		</form>
	</div>
</body>
</html>
